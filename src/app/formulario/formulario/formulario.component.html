<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onSaveLocation()">
    <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="name" required/>
    <button type="submit" style="cursor: pointer;">+</button>
    <button *ngIf="idLocation != null" type="submit" style="cursor: pointer;" class="buttonRed" (click)="onDeleteLocation()" >-</button>
  </form>
</div>
